 <!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>Neuron.js</title>
    <script src="layers.js"></script>
    <script src="neuron.js"></script>
    <link rel="stylesheet" href="style.css"/>
 </head>
 <body>
  <p align="center">
    <input type="text" size="20" id="input_data"> --> </input><input type="text" size="2" id="output_data"></input><br><br>
    <button onclick="backward()"><-- Обратно</button> <button onclick="training()">Тренировать</button> <button onclick="forward()">Вперёд --></button>
  </p>
  <div>
    <script>
    let alphabet = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя"
    let network = new Perceptron([20, 9])
    let input_data = document.getElementById("input_data")
    let output_data = document.getElementById("output_data")
    let data = 
    {
      "один" :    1,
      "два" :     2,
      "три" :     3,
      "четыре" :  4,
      "пять" :    5,
      "шесть" :   6,
      "семь" :    7,
      "восемь" :  8,
      "девять" :  9,
      "ноль" :    0
    }

    function convertWord(word)
    {
      let arr = []
      for(let i in word)
      {
        let index = alphabet.indexOf(word[i]) + 1
        arr.push(index/33)
      }
      return arr
    }
    
    function forward()
    {
      let text = input_data.value.toLowerCase()
      network.forward(convertWord(text))
      output_data.value = network.getStrongestNeuron()
      console.log(network.getValues())
    }

    function backward()
    {
      network.backward_id(output_data.value, 1, 0)

    }

    function training()
    {
      for(let i=0; i<1000; i++)
      {
        for(let item in data)
        {
          network.forward(convertWord(item))
          let value = network.backward_id(data[item], 1, 0)
          console.log(value)
        }
      }
      console.log("Learning Compleated")
    }

    </script>
  </div>
 </body>
</html>
